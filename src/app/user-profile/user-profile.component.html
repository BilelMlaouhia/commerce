
<br>
<div class="container">
<mat-card>
<mat-card-title-group>
    <mat-card-title>
        <span>  {{connectedUser.nom}} </span>
        <span>  {{connectedUser.prenom}} </span>
    </mat-card-title>
    <mat-card-subtitle>
        {{connectedUser.role}}
    </mat-card-subtitle>
</mat-card-title-group>

<mat-card-content>
    <img [src]="connectedUser.image" mat-card-lg-image>
<span>{{connectedUser.email}} </span>
<span>{{connectedUser.password}} </span>

</mat-card-content>



</mat-card>


</div>



<div class="container">

<div  class="card" *ngFor="let u of products ,  index as i">
    <br>
<mat-card>
    <mat-card-header>
        <img mat-card-avatar src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9F2juIGCkc6gNxwVs0dt5qZl7WXqSlkiVDQ&usqp=CAU"  >

<mat-card-title-group>

    <mat-card-title>{{u.nom}}</mat-card-title>
   
</mat-card-title-group>
</mat-card-header>
<img mat-card-lg-image [src]="u.image "  >
<mat-card-content>
    <mat-card-title><b> <br><br>{{u.prix |prix}}</b> </mat-card-title>
 <mat-card-title *ngIf="show[i] ">  <br> {{products[i].description}} <br></mat-card-title>

</mat-card-content>

<mat-card-actions align="end">
<button mat-raised-button  class="tip" (click)="showDetails(i)" ><span *ngIf="!show[i]  ">détailles</span> <span *ngIf="show[i] ">cacher détailles</span></button>
<button mat-mini-fab class="tip" matTooltip="add to card" matTooltipHideDelay="300" (click)="add_to_card(products[i]) " > <mat-icon>add_shopping_cart</mat-icon> </button>
</mat-card-actions>
  
</mat-card>



</div>



</div>
